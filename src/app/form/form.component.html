<div class="row justify-content-center">
  <div>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
        <div *ngIf="form.submitted && !name" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email>
        <div *ngIf="form.submitted && !email" class="text-danger">
          Email is required.
        </div>
      </div>
      <br>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
      </div>
    </form>
    <div *ngIf="submitted" class="mt-3">
      <p>Name: {{ name }}</p>
      <p>Email: {{ email }}</p>
    </div>
  </div>
</div>
